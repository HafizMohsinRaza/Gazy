
<div class="main-container">
    <div class="header">
      <div class="title">Jobs</div>
  
      <a class="add-banner" mat-button routerLink="../create-job">
        Add New Job</a
      >
    </div>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="serial">
          <th mat-header-cell *matHeaderCellDef style="width: 5%;">Sr. No.</th>
          <td mat-cell *matCellDef="let index = index">{{ index + 1 }}</td>
      </ng-container>
        <ng-container matColumnDef="heading">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.heading }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Short Description</th>
          <td style="width: 70%; " mat-cell *matCellDef="let element"><p [innerHTML]="formatDescription(element.description)"></p><td>
        </ng-container>
       
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            <button class="edit">
              <i [routerLink]="['../edit-job', element._id]" class="fa-solid fa-pen-to-square"></i>
            </button>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button class="delete" (click)="onDelete(element._id)"><i class="fa-solid fa-trash"></i></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
  </div>
