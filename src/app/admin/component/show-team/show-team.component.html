
<div class="main-container">
    <div class="header">
      <div class="title">Teams</div>
  
      <a class="add-banner" mat-button routerLink="../create-team">
        Add New Team</a
      >
    </div>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="serial">
          <th mat-header-cell *matHeaderCellDef style="width: 5%;">Sr. No.</th>
          <td mat-cell *matCellDef="let index = index">{{ index + 1 }}</td>
      </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef>Designation</th>
          <td mat-cell *matCellDef="let element">{{ element.designation }}</td>
        </ng-container>
        <ng-container matColumnDef="facebook">
            <th mat-header-cell *matHeaderCellDef>Facebook</th>
            <td mat-cell *matCellDef="let element">{{ element.facebook }}</td>
          </ng-container>
          <ng-container matColumnDef="twitter">
            <th mat-header-cell *matHeaderCellDef>Twitter</th>
            <td mat-cell *matCellDef="let element">{{ element.twitter }}</td>
          </ng-container>
          <ng-container matColumnDef="instagram">
            <th mat-header-cell *matHeaderCellDef>Instagram<th>
            <td mat-cell *matCellDef="let element">{{ element.instagram }}</td>
          </ng-container>
        <ng-container matColumnDef="imagePath">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let element"><img style="width: 120px; height: 150px; margin: 5px;" [src]="element.imagePath" alt=""></td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            <button class="edit">
              <i [routerLink]="['../edit-team', element._id]" class="fa-solid fa-pen-to-square"></i>
            </button>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button class="delete" (click)="onDelete(element._id)"><i class="fa-solid fa-trash"></i></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
  </div>
