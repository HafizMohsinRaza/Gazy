<div class="main-container">
  <div class="header">
    <div class="title">About Us</div>
  </div>
  <div class="card">
    <div style="width: 60%" *ngIf="form">
      <form [formGroup]="form" (submit)="onSubmit()">
        <mat-form-field>
          <mat-label>Heading</mat-label>
          <input matInput formControlName="heading" type="text" />

          <mat-error *ngIf="form.get('heading').invalid"
            >Please enter heading.</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="description"
            type="description"
            rows="8"
          ></textarea>
          <mat-error *ngIf="form.get('description').invalid"
            >Please enter description.</mat-error
          >
        </mat-form-field>

        <div style="display: flex; gap: 10px; margin-block: 20px">
          <div>
            <button
              class="image-button"
              mat-stroked-button
              type="button"
              (click)="imagePicker.click()"
            >
              Pick Image
            </button>
            <input type="file" #imagePicker (change)="onImagePicked($event)" />
            <div
              class="display-image"
              
            >
              <img [src]="imageShow" alt="" />
            </div>
          </div>
        </div>
        
        <button class="submit-button" type="submit">Update About</button>
      </form>
    </div>
  </div>
</div>
